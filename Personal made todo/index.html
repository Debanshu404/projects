        <script>
const todoList = document.querySelector('.todoList');
const listValue = document.querySelector('.todoValue');

// Function to add todo item to local storage
function addTodoLocalStorage(todo) {
    // Retrieve existing todos from local storage
    let todos = JSON.parse(localStorage.getItem("todos")) || [];
    // Add the new todo to the array
    todos.push(todo);
    // Store the updated array back in local storage
    localStorage.setItem("todos", JSON.stringify(todos));
}

// Function to render todos on the webpage
function renderTodos() {
    // Retrieve existing todos from local storage
    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    // Clear existing todo list
    todoList.innerHTML = '';

    // Render each todo item in the list
    todos.forEach(todo => {
        const formLi = document.createElement('li');
        // const cross = document.createElement('button');
        
        // cross.textContent = x;
        formLi.textContent = todo;
        todoList.appendChild(formLi);
    });
}

// Event listener for adding todo item

    e.preventDefault();
        var formValueInLi = listValue.value.trim();
    if (formValueInLi) {
        addTodoLocalStorage(formValueInLi);
        renderTodos(); // Render updated todo list
