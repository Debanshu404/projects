<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">

</head>
<body class="body">
    <div class="quiz_section">
        <div class="quiz">
            <h2 id="question">QUIZ QUESTION</h2>
            <hr>
            <ul>
                <li><input type="radio" name="answers" class="ans" id="a"><label for="a" id="option_1">option 1</label></li>
                <li><input type="radio" name="answers" class="ans" id="b"><label for="a" id="option_2">option 2</label></li>
                <li><input type="radio" name="answers" class="ans" id="c"><label for="a" id="option_3">option 3</label></li>
                <li><input type="radio" name="answers" class="ans" id="d"><label for="a" id="option_4">option 4</label></li>
            </ul>
            <hr>
            <div class="btn">
                <button type="submit" id="submit">Submit</button>
                <button type="submit" id="finish">Finish Test</button>
            </div>
        </div>
        <div>
            <p class="score"></p>
        </div>
    

    </div>

    <script src="quiz.js
    "></script>
</body>
</html>
