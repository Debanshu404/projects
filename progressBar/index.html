<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #parent {
            width: 100px;
            height: 20px;
            background-color: red;
        }

        #child {
            width: 0px;
            height: 20px;
            background-color: aqua;
        }
    </style>
</head>

<body>

    <div id="parent">
        <div id="child"></div>
    </div>

    <input onchange="increaseWidth()" class="input" type="checkbox">
    <input onchange="increaseWidth()" class="input" type="checkbox">
    <input onchange="increaseWidth()" class="input" type="checkbox">
    <input onchange="increaseWidth()" class="input" type="checkbox">

    <script>

        let parent = document.getElementById("parent")
        let child = document.getElementById("child")
        let input = document.querySelectorAll(".input")
        var percentage = 0;

        function increaseWidth() {

            input.forEach((eachInput) => {
                if (eachInput.checked) {
                    percentage++;
                }
            })

            let newWidth = (percentage / 4 * 100);
            child.style.width = `${newWidth}px`
            percentage = 0;

        }

    </script>
</body>

</html>
